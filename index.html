<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starmapper</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EaselJS/0.8.0/easeljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/dark-hive/jquery-ui.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Starmapper</h1>
    <canvas id="demoCanvas" width="1280" height="720"></canvas>
    <div class="cordBar">
        <button class="importExportBtn">Import/Export</button>
        <button class="clear">Clear</button>
        <br />
        <label for="cordOut">Coordinate List:</label><br />
        <ul id="cordOut"></ul>
    </div>
    <div id="importExportDialog" title="Save and Load" style="display:none;">
        <textarea class="importExportOutput"></textarea>
        <div style="float:right;margin-left:5px;margin-right:-10px;">
            <button class="importButton">Import</button>
            <br><br>
            <button class="exportButton">Export</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
