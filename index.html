<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Mapper</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/EaselJS/lib/easeljs-0.8.2.combined.js"></script>
    <script src="bower_components/store-js/store.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/vader/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/vader/theme.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>System Mapper</h1>
    <canvas id="demoCanvas" width="500" height="500"></canvas>
    <div class="cordBar">
        <button data-bind="click: importExportShow">Import/Export</button>
        <button data-bind="click: clearAll" class="clear">Clear</button>
        <br />
        <label for="defaultInitializer">Default Initializer:</label>
        <br />
        <input id="defaultInitializer" data-bind="textInput: defaultInitializer" />
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th width="20"></th>
                    <th>ID</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>Initalizer</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: systems">
                <tr data-bind="css: status">
                    <td width="20"><span data-bind="visible: selected">#</span></td>
                    <td><span data-bind="text: id"></span></td>
                    <td><input type="text" data-bind="textInput: x" size="4" /></td>
                    <td><input type="text" data-bind="textInput: y" size="4" /></td>
                    <td><input type="text" data-bind="textInput: initializer" /></td>
                    <td>
                        <button data-bind="click: $root.removeSystem">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="importExportDialog" title="Save and Load" style="display:none;">
        <textarea class="importExportOutput"></textarea>
        <div style="float:right;margin-left:5px;margin-right:-10px;">
            <button class="importButton">Import</button>
            <br><br>
            <button class="exportButton">Export</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
